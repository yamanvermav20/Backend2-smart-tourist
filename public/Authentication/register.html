<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tourist Safety - Register</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <img src="https://img.icons8.com/ios-filled/50/007bff/add-user-group-man-man.png" alt="Register Icon" class="auth-icon"/>
      <h2>Sign Up</h2>
    </div>
    <form id="registerForm" class="auth-form">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
      </div>
      <div class="input-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="tourist">Tourist</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="auth-btn">Register</button>
    </form>
    <div class="auth-footer">
      <span>Already have an account?</span> <a href="../index.html">Login</a>
    </div>
    <div id="registerError" class="error"></div>
  </div>
  <script src="register.js"></script>
</body>
</html>
