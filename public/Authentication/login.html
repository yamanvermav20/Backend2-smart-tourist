<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tourist Safety - Login</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="login-bg">
    <div class="user-card big-card">
      <div class="user-icon-big">
        <svg width="96" height="96" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="8" r="6" fill="#4F8EF7"/>
          <rect x="2" y="16" width="20" height="7" rx="4" fill="#4F8EF7"/>
        </svg>
      </div>
      <h2 class="user-title">Welcome Back!</h2>
      <form id="loginForm" class="user-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <div class="auth-footer">
        <span>Don't have an account?</span> <a href="register.html">Register</a>
      </div>
      <div id="loginError" class="error"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
